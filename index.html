<!DOCTYPE html>
<html lang="en">

<head>
    <title>MemeSlider</title>
    <link rel="icon" href="assets/favicon.ico">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>

<body>
    <div class="container">
        <input checked type="radio" name="respond" id="desktop">
        <article id="carousel">
            <input checked type="radio" name="carousel" id="on1">
            <input type="radio" name="carousel" id="on2">
            <input type="radio" name="carousel" id="on3">
            <input type="radio" name="carousel" id="on4">
            <input type="radio" name="carousel" id="on5">

            <div id="track">
                <div id="track-over">
                    <div class="mems">
                        <article><img src="assets/img/mem1.jpg"></article>
                        <article><img src="assets/img/mem2.jpg"></article>
                        <article><img src="assets/img/mem3.jpg"></article>
                        <article><img src="assets/img/mem4.jpg"></article>
                        <article><img src="assets/img/mem5.jpg"></article>
                    </div>
                </div>
            </div>
            <div id="point">
                <label for="on1"></label>
                <label for="on2"></label>
                <label for="on3"></label>
                <label for="on4"></label>
                <label for="on5"></label>
            </div>
            <div id="active">
                <label for="on1"></label>
                <label for="on2"></label>
                <label for="on3"></label>
                <label for="on4"></label>
                <label for="on5"></label>
            </div>
        </article>
    </div>
</body>

</html>
