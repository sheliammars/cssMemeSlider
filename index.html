<!DOCTYPE html>
<html lang="en">

<head>
    <title>MemeSlider</title>
    <link rel="icon" href="assets/favicon.ico">
    <link rel="stylesheet" href="style.css">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>

<body>
    <input checked type="radio" name="carousel" id="on1">
    <input type="radio" name="carousel" id="on2">
    <input type="radio" name="carousel" id="on3">
    <input type="radio" name="carousel" id="on4">
    <input type="radio" name="carousel" id="on5">

    <div id="track" class="track-container">
        <div class="track-content">
            <div class="track-page"><img src="assets/img/mem1.jpg" alt=""></div>
            <div class="track-page"><img src="assets/img/mem2.jpg" alt=""></div>
            <div class="track-page"><img src="assets/img/mem3.jpg" alt=""></div>
            <div class="track-page"><img src="assets/img/mem4.jpg" alt=""></div>
            <div class="track-page"><img src="assets/img/mem5.jpg" alt=""></div>
        </div>
    </div>
    <div id="description" class="description-container">
        <div class="overflow">
            <div class="track-descriptions">
                <div class="track-description on1">Ему очень надо было войти</div>
                <div class="track-description on2">Нам всем порой не хватает поддержки и мотивации</div>
                <div class="track-description on3">Баланс</div>
                <div class="track-description on4">...через лес, потом вплавь</div>
                <div class="track-description on5">Первый день</div>
            </div>
        </div>
        <div id="point" class="carousel-point">
            <label for="on1">
                <div class="point">
                    <div class="point-item"></div>
                </div>
            </label>
            <label for="on2">
                <div class="point">
                    <div class="point-item"></div>
                </div>
            </label>
            <label for="on3">
                <div class="point">
                    <div class="point-item"></div>
                </div>
            </label>
            <label for="on4">
                <div class="point">
                    <div class="point-item"></div>
                </div>
            </label>
            <label for="on5">
                <div class="point">
                    <div class="point-item"></div>
                </div>
            </label>
        </div>
    </div>
</body>

</html>
